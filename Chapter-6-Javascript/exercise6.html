<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Petrol Calculator</title>

  <!-- Internal CSS -->
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #333;
    }

    .calculator {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 300px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      text-align: left;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 2px solid #ccc;
      border-radius: 5px;
      transition: border-color 0.3s ease;
    }

    input[type="number"]:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #totalCost {
      margin-top: 20px;
      font-size: 18px;
      color: #222;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Petrol Calculator</h1>

  <!-- Calculator Container -->
  <div class="calculator">
    <!-- Petrol Cost Per Liter Field -->
    <label for="pricePerLiter">Petrol Price per Liter (£):</label>
    <input type="number" id="pricePerLiter" value="1.72" step="0.01" min="0" />

    <!-- Liters Purchased Field -->
    <label for="liters">Liters Purchased:</label>
    <input type="number" id="liters" value="0" step="0.1" min="0" />

    <!-- Calculate Button -->
    <button onclick="calculateTotal()">Calculate Total</button>

    <!-- Total Display Paragraph -->
    <p id="totalCost">Total: £0.00</p>
  </div>

  <!-- Internal JavaScript -->
  <script>
    // Function to calculate total cost
    function calculateTotal() {
      // Get input values
      const pricePerLiter = parseFloat(document.getElementById('pricePerLiter').value);
      const liters = parseFloat(document.getElementById('liters').value);

      // Validate and calculate
      if (!isNaN(pricePerLiter) && !isNaN(liters)) {
        const total = pricePerLiter * liters;

        // Display result with 2 decimal places
        document.getElementById('totalCost').textContent = 'Total: £' + total.toFixed(2);
      } else {
        // Error fallback
        document.getElementById('totalCost').textContent = 'Please enter valid numbers.';
      }
    }
  </script>

</body>
</html>
