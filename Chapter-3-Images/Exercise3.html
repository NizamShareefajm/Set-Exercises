<!DOCTYPE html>
<html lang="en">
<head>
  <title>Image Gallery</title>
  <style>
    body {
      font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #b0c4de; /* Light Steel Blue */
    }

    nav {
      background-color: #6a5acd; /* Slate Blue */
      padding: 10px;
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      margin: 0 5px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #7b68ee; /* Medium Slate Blue */
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background-color: lavender;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
    }

    h1 {
      font-size: 48px;
      margin-bottom: 30px;
      text-align: center;
      color: #2f4f4f;
    }

    .image-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .image-set {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .image-set img {
      max-width: calc(33.33% - 20px);
      height: auto;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease-in-out;
      cursor: pointer;
    }

    .image-set img:hover {
      transform: scale(1.05);
    }

    .duplicate1 {
      filter: invert(100%);
    }

    .duplicate2 {
      filter: saturate(200%);
    }

    .duplicate3 {
      filter: hue-rotate(180deg);
    }

    @media (max-width: 768px) {
      .image-set img {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Home</a>
    <a href="#">Gallery</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <div class="container">
    <h1>Explore the Beauty</h1>
    <div class="image-container">
      <!-- Original Images -->
      <div class="image-set">
        <img src="https://images.pexels.com/photos/417173/pexels-photo-417173.jpeg" alt="Mountain Sunset" title="Mountain Sunset">
        <img src="https://images.pexels.com/photos/210186/pexels-photo-210186.jpeg" alt="Forest Trail" title="Forest Trail">
        <img src="https://images.pexels.com/photos/355747/pexels-photo-355747.jpeg" alt="Lake Reflection" title="Lake Reflection">
      </div>

      <!-- Filtered Duplicates -->
      <div class="image-set">
        <img src="https://images.pexels.com/photos/417173/pexels-photo-417173.jpeg" alt="Inverted Mountain Sunset" class="duplicate1">
        <img src="https://images.pexels.com/photos/210186/pexels-photo-210186.jpeg" alt="Saturated Forest Trail" class="duplicate2">
        <img src="https://images.pexels.com/photos/355747/pexels-photo-355747.jpeg" alt="Hue Rotated Lake" class="duplicate3">
      </div>
    </div>
  </div>
</body>
</html>
